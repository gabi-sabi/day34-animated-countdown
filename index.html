<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Countdown</title>
  </head>
  <body>
    <div class="quote">
      <h1>“Isn't it nice to think that tomorrow is a new day with no mistakes in it yet?”
        <br/>― L.M. Montgomery</h1>
        <h2>Even better - don't wait till tomorrow & change your life right now!</h2>
    </div>
    <div class="counter">
      <div class="nums">
        <span class="in">3</span>
        <span>2</span>
        <span>1</span>
        <span>0</span>
      </div>
      <h4>Get Ready</h4>
    </div>

    <div class="final">
      <h1>GO</h1>
      <button id="replay">
        <span>Another chance</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
